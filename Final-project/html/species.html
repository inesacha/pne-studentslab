<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species</title>
</head>
<body style="background-color: lightblue;">
    <p>The total number of species in the ensembl is: {{context.total_number}}</p>
    <p>The limit you have selected is: {{context.client_limit}}</p>
    <p>The names of the species are:</p>
    <ul>
        {% for n in context.name_species %}
        <li>{{n}}</li>
        {% endfor %}
    </ul>

</body>
</html>
