<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SEQ2 server</title>
  </head>
  <body>
    <form action="ping" method="get">
      <h1>SEQ2 server</h1>
      <h3>Access to server</h3>
      <hr>
       Is the server alive? <input type="submit" value="PING">
      </form>
    <hr><br>
    <form action="/get" method="get">
      Get a sequence. Select Sequence Number
      <select name="number">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select> <input type="submit" value="GET">
       </form>
    <br><hr>
    <form action="/gene" method="get">
      Get a Gene. Select the name
      <select name="name">
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="FXN">FXN</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="U5">U5</option>
      </select> <input type="submit" value="GENE">
      </form>
      <hr><br>
    <form action="/operation" method="get">
      Write a sequence:  <input type="text" name="seq">
      <br><br>
      Select operations:
      <input type="radio" name="operation" value="info" checked> Info
      <input type="radio" name="operation" value="comp"> Comp
      <input type="radio" name="operation" value="rev"> Rev
      <br><br>
       Perform operation <input type="submit" value="OPERATE!">
      <br>
    </form>
  </body>
</html>
